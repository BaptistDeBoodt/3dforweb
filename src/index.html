<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric Room - Baptist De Boodt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    <div class="loading-background"></div>
    <div class="loading-bar"></div>
    <div class="percentage">0 %</div>
    <div class="point point-0 ">
        <div class="label">1</div>
        <div class="text">
            "Looks like someone really painted the town red."
        </div>
    </div>
    <div class="point point-1 ">
        <div class="label">2</div>
        <div class="text">
            “The suspect’s signature? It’s right here, in vandalized ink.”
        </div>
    </div>
    <div class="point point-2 ">
        <div class="label">3</div>
        <div class="text">
            “The blood on this blade tells a sharp story.”
        </div>
    </div>

    <div class="point point-3 ">
        <div class="label">4</div>
        <div class="text">
            "Looks like someone's bedtime story ended with a plot twist."
        </div>
    </div>

    <p class="author">Created by Baptist De Boodt</p>
    <script type="module" src="./script.js"></script>
</body>
</html>
